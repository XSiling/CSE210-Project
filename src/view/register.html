<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/styles.css">
    <title>Register</title>
</head>
<body>
    <div class="container account-entry-form-container">
        <form id="registerForm">
            <h2>Create an Account</h2>
            <label for="newUsername">New Username</label>
            <input type="text" id="newUsername" name="username" placeholder="Username" required>
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="password" placeholder="Password" required>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <button type="button" id="register-submit" class="login-register-button" onclick="register()">Register</button>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>

    <script src="../script.js"></script>
</body>
</html>
