<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/*" href="../images/logo.png" sizes="32x32">
    <link rel="stylesheet" href="../components/register.css">
    <link rel="stylesheet" href="../style/styles.css">
    <title>Register</title>
</head>

<body>
    <div class="container account-entry-form-container">
        <form id="registerForm">
            <h2>Create an Account</h2>
            <div class="form-container">
                <label class="label-username" for="newUsername">Username</label>
                <input type="text" id="newUsername" name="username" placeholder="Username" required>
            </div>
            <div class="form-container">
                <label class="label-password" for="newPassword">Password</label>
                <input type="password" id="newPassword" name="password" placeholder="Password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>

                <div id="password-message">
                    <h3 id="password-must-contain">Password must contain:</h3>
                    <p id="password-lowercase" class="password-condition invalid">At least
                        <b>one lowercase letter (a-z)</b>
                    </p>
                    <p id="password-uppercase" class="password-condition invalid">At least
                        <b>one uppercase letter (A-Z)</b>
                    </p>
                    <p id="password-number" class="password-condition invalid">At least
                        <b>one number (0-9)</b>
                    </p>
                    <p id="password-min-length" class="password-condition invalid">At least
                        <b>8 characters</b>
                    </p>
                </div>
            </div>
            <div class="form-container">
                <label class="label-comfirm-password" for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"
                    required>
            </div>
            <div class="form-container">
                <label class="label-email" for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <button type="button" id="register-submit" class="login-register-button"
                onclick="register()">Register</button>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>

    <script src="../script.js"></script>
    <script type="module" src="../components/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
