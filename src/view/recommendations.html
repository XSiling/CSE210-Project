<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/*" href="../images/logo.png" sizes="32x32">
    <link rel="stylesheet" href="../style/styles.css" />
    <link rel="stylesheet" href="../style/main.css" />
    <link rel="stylesheet" href="../style/main.css.map" />
    <link rel="stylesheet" href="../style/recommendation.css" />
    <link rel="stylesheet" href="../components/account.css" />
    <link rel="stylesheet" href="../components/post.css" />
    <link rel="stylesheet" href="../components/card.css" />
    <title>Home</title>
  </head>
  <body>
    <div class="header">
      <div id="headerContainer">
        <!-- website logo and name-->
        <div id="userProfileLogo">
          <img src="../images/logo-name.png" width="160em" src="logo">
        </div>
        <!-- empty -->
        <div class="header-col-4"></div>
        <div class="header-col-4"></div>
        <!-- user name and mastodon account-->
        <div id="userProfileUsername"></div>
        <div id="userProfileMastodonAccount"></div>
        <!-- user profile img -->
        <div id="userProfileImage" height="20px"></div>

        <div class="header-col-1 button-wrapper">
          <button class="edit-profile-btn" id="openProfileButton">
            EditProfile
            </button>
            </div>
            <div>
                
          <button id="logOutButton" type="button">LogOut</button>
        </div>
        </div>
        <div class="header-col-4"></div>
      </div>
    </div>
    <div class="container">
      <div id="container-profile">
        <div id="main">
          <form id="interestsForm">
            <div id="formDiv">
              <div id="interestsDiv">
                <button
                  id="interestsTextButton"
                  type="button"
                  onclick="closeProfile()"
                >
                  Close
                </button>
              </div>
              <input
                type="hidden"
                id="username"
                name="username"
                value="user1"
              />

              <input
                type="hidden"
                id="mastodonInput"
                name="mastodonInput"
                value=""
              />

              <div id="interests">
                <div id="interestsButtons"></div>
              </div>

              <div id="profile">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="d-flex text-center">
        <div class="fake-col-9">
          <section class="header-section">
            <h1>Recommendation</h1>
            <button id="get-credential-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mastodon" viewBox="0 0 16 16">
              <path d="M11.19 12.195c2.016-.24 3.77-1.475 3.99-2.603.348-1.778.32-4.339.32-4.339 0-3.47-2.286-4.488-2.286-4.488C12.062.238 10.083.017 8.027 0h-.05C5.92.017 3.942.238 2.79.765c0 0-2.285 1.017-2.285 4.488l-.002.662c-.004.64-.007 1.35.011 2.091.083 3.394.626 6.74 3.78 7.57 1.454.383 2.703.463 3.709.408 1.823-.1 2.847-.647 2.847-.647l-.06-1.317s-1.303.41-2.767.36c-1.45-.05-2.98-.156-3.215-1.928a3.614 3.614 0 0 1-.033-.496s1.424.346 3.228.428c1.103.05 2.137-.064 3.188-.189zm1.613-2.47H11.13v-4.08c0-.859-.364-1.295-1.091-1.295-.804 0-1.207.517-1.207 1.541v2.233H7.168V5.89c0-1.024-.403-1.541-1.207-1.541-.727 0-1.091.436-1.091 1.296v4.079H3.197V5.522c0-.859.22-1.541.66-2.046.456-.505 1.052-.764 1.793-.764.856 0 1.504.328 1.933.983L8 4.39l.417-.695c.429-.655 1.077-.983 1.934-.983.74 0 1.336.259 1.791.764.442.505.661 1.187.661 2.046v4.203z"/>
            </svg>Click here to link Mastodon</button>
          </section>
          <section class="interests-section">
            <div id="userProfileInterests"></div>
          </section>
          <section class="interests-section">
            <div id="userProfileInterests"></div>
          </section>
          <section class="interests-section">
            <div id="userProfileInterests"></div>
          </section>
          <section class="interests-section">
            <div id="userProfileInterests"></div>
          </section>
          <section class="recommendation-section">
            <div id="accountContainer"></div>
            <div id="postContainer"></div>
            <div id="recommendationContainer"></div>
          </section>
        </div>
      </div>
      <button id="backToTopButton" onclick="scrollToTop()">Back to Top</button>

      <iframe id="profileEdittion" name="editProfile" src="profile.html"></iframe>
    </div>

    <script src="../script.js"></script>
    <script type="module" src="../components/interests.js"></script>
    <script type="module" src="../components/recommendation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
