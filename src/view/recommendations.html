<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/styles.css" />
    <link rel="stylesheet" href="../style/main.css" />
    <link rel="stylesheet" href="../style/main.css.map" />
    <link rel="stylesheet" href="../style/recommendation.css" />
    <link rel="stylesheet" href="../components/account.css" />
    <link rel="stylesheet" href="../components/post.css" />
    <link rel="stylesheet" href="../components/card.css" />
    <title>Recommendations</title>
  </head>
  <body>
    <div class="container">
      <div id="container-profile">
        <div id="main">
          <form id="interestsForm">
            <div id="formDiv">
              <div id="interestsDiv">
                <button
                  id="interestsTextButton"
                  type="button"
                  onclick="closeProfile()"
                >
                  Close
                </button>
              </div>
              <input
                type="hidden"
                id="username"
                name="username"
                value="user1"
              />

              <input
                type="hidden"
                id="mastodonInput"
                name="mastodonInput"
                value=""
              />

              <div id="interests">
                <div id="interestsButtons"></div>
              </div>

              <div id="profile">
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="d-flex text-center">
        <section
          class="profile-section col-3 d-flex flex-column align-items-center"
        >
          <div id="userProfile">
            <h2>PROFILE</h2>
            <br />
            <h4>Profile Image</h4>
            <div id="userProfileImage"></div>
            <br />
            <h4>User Name</h4>
            <div id="userProfileUsername"></div>
            <br />
            <h4>Interests</h4>
            <div id="userProfileInterests"></div>
            <br />
            <h4>Mastodon Account</h4>
            <div id="userProfileMastodonAccount"></div>
            <br />
            <h4>Followings</h4>
            <div id="userFollowing"></div>
          </div>
          <button class="edit-profile-btn" id="openProfileButton">
            Edit Profile
          </button>

          <button id="get-credential-btn">Link to Mastodon</button>

          <button id="logOutButton" type="button">Log Out</button>
        </section>
        <div class="col-9">
          <section class="header-section">
            <h1>Recommendation</h1>

          </section>
          <section class="recommendation-section">
            <div id="accountContainer"></div>
            <div id="postContainer"></div>
            <div id="recommendationContainer"></div>
          </section>
        </div>
      </div>
      <button id="backToTopButton" onclick="scrollToTop()">Back to Top</button>

      <iframe id="profileEdittion" name="editProfile" src="profile.html"></iframe>
    </div>

    <script src="../script.js"></script>
    <script type="module" src="../components/interests.js"></script>
    <script type="module" src="../components/recommendation.js"></script>
  </body>
</html>
