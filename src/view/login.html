<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/*" href="../images/logo.jpg" sizes="32x32">
    <link rel="stylesheet" href="../style/styles.css">
    <title>Login</title>
</head>

<body>
    <div class="title-container">
        <div class="waviy">
            <span style="--i:1">-</span>
            <span style="--i:2">1</span>
            <span style="--i:3">0</span>
            <span style="--i:4">X</span>
            <span style="--i:5">D</span>
            <span style="--i:6">E</span>
            <span style="--i:7">V</span>
            <span style="--i:8">S</span>
        </div>
    </div>
    <div class="container account-entry-form-container">
        <form id="loginForm">
            <h2>Welcome Back!</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="button" id="login-submit" class="login-register-button" onclick="login()"
                disabled>Login</button>
            <p>Don't have an account? <a href="register.html">Create one here</a></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../script.js"></script>
</body>

</html>
